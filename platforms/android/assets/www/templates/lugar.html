<ion-view view-title="Lugares " class="degradado letraMaven" >
	
	<ion-nav-bar class="bar bar-header">
		<ion-nav-buttons side="secondary">
	   		 <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
	    	</button>
	  </ion-nav-buttons>
   </ion-nav-bar> 

<ion-content class="Body">
<br><br>
    <!-- 2 buttons --> 

    <ti-segmented-control class="submenu" on-select="buttonClicked($index)" style="width: 100%;">
      <ti-segmented-control-button style="  padding-bottom: 30px;
  padding-top: 10px;" class="button-royal" title="'Lugares'" selected>      	
      </ti-segmented-control-button>
      <ti-segmented-control-button style="  padding-bottom: 30px;
  padding-top: 10px;" class="button-royal" title="'Eventos'" >      	
      </ti-segmented-control-button>
    </ti-segmented-control> 
    
   <div  ng-repeat="lugar in listaLugares">	
		<br>
		<div class="row" ng-if="$even">
			  <div class=" col col-50 item item-icon-left" ng-click="verDetalle(lugar)"  ng-repeat="lugar in [listaLugares[$index],listaLugares[$index + 1]]">
			  		<span class="text_encima">{{lugar.nombre}}</span>
			  		<img class="icono2" ng-src="{{lugar.img}}">
			   </div>
			   
		</div>
	</div>



</ion-content>
</ion-view>
